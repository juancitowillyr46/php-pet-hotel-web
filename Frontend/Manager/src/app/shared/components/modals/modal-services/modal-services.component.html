<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Servicio 
      <fa-icon [icon]="['fas', 'spinner']" class="mr-1" [pulse]="true" *ngIf="loadData"></fa-icon>
    </h5>
    <button type="button" class="close" (click)="closeModal('CLOSE')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formGroup" novalidate >
      <input type="hidden" name="active" id="active" formControlName="active" value="true">

      <div class="form-group">
          <label for="serviceTypeId">Tipo de Servicio:</label>
          <select id="serviceTypeId" class="form-control mb-3" formControlName="serviceTypeId">
              <option disabled selected>-- SELECCIONE --</option>
              <option [value]="item.value" *ngFor="let item of commonTypeService">{{item.text}}</option>
          </select>
          <label *ngIf="formGroup.get('serviceTypeId').errors && formGroup.get('serviceTypeId').value" id="serviceTypeId" class="error mt-2 text-danger" for="serviceTypeId">Campo obligatorio.</label>
      </div>

        <div class="form-group">
            <label for="planId">Plan:</label>
            <select id="planId" class="form-control" formControlName="planId">
                <option value="">--SELECCIONE--</option>
                <option value [value]="item.value" *ngFor="let item of commonPlans">{{item.text}}</option>
            </select>
            <label *ngIf="formGroup.controls.planId.errors && formGroup.controls.planId.value" id="planId" class="error mt-2 text-danger" for="planId">Campo obligatorio.</label>
        </div>

      <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" class="form-control" id="name" placeholder="Ingrese nombre del servicio"
          formControlName="name" 
          [ngClass]="[   
          (
              formGroup.get('name').errors == null && 
              (formGroup.get('name').value != null || formGroup.get('name').value != '')
          )? 'is-valid' : ''
          ]" 
          >
      </div>

      <div class="form-group">
          <label for="note">Descripción:</label>
          <textarea class="form-control" id="description" name="description" placeholder="Ingrese una descripción" rows="4"
          formControlName="description" 
          [ngClass]="[   
          (
              formGroup.get('description').errors == null && 
              (formGroup.get('description').value != null || formGroup.get('description').value != '')
          )? 'is-valid' : ''
          ]" 
          ></textarea>
      </div>

      <div class="form-group">
        <label for="price">Precio:</label>
        <input type="text" class="form-control" id="price" placeholder="Ingrese el precio"
        formControlName="price" 
        [ngClass]="[   
        (
            formGroup.get('price').errors == null && 
            (formGroup.get('price').value != null || formGroup.get('name').value != '')
        )? 'is-valid' : ''
        ]" 
        >
    </div>

      <div class="form-group">
          <label for="visibleId">Visible en la Web:</label>
          <select id="visibleId" class="form-control" formControlName="visibleId">
              <option value="">--SELECCIONE--</option>
              <option value [value]="item.value" *ngFor="let item of commonIsVisible">{{item.text}}</option>
          </select>
          <label *ngIf="formGroup.controls.visibleId.errors && formGroup.controls.visibleId.value" id="visibleId" class="error mt-2 text-danger" for="visibleId">Campo obligatorio.</label>
      </div>
      
    </form>
    <button type="button" class="btn btn-primary mr-2 mt-15" (click)="onClickDone()" [disabled]="(formGroup.invalid || submit === true)">
        <fa-icon [icon]="['fas', 'spinner']" class="mr-1" [pulse]="true" *ngIf="submit"></fa-icon>
        Guardar
    </button>
    <button type="button" (click)="onClickClose()" class="btn btn-danger mt-15">
        Cancelar
    </button>
  </div>
